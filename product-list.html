<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>SILFEN - Product List</title>
  </head>
  <body>
    <h1>SILFEN</h1>
    <main>
      <h2 class="category">Product List</h2>
      <div class="productList">
        <template>
          <div class="product">
            <div class="colors">
              <div class="colorContainer">
                <span class="color"></span>
              </div>
            </div>
            <div class="listImage">
              <a href="#">
                <img
                  class="productImage"
                  src="https://silfenstudio.com/wp-content/uploads/2022/01/519711_MALIBU-BLUE_FRONT.jpg"
                  alt=""
                />
                <img class="productImage2" src="" alt="" />
              </a>
            </div>
            <div class="productInfo">
              <a href="#" class="cardTitle">Crossbody Bag Bibbi</a>
              <a href="#" class="cardPrice">DKK 599</a>
            </div>
          </div>
        </template>
      </div>
    </main>
    <script src="productList.js"></script>
  </body>
</html>
